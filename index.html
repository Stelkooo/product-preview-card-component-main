<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="card__img-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum Bottle"
        />
        <img
          class="card__img-desktop"
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum Bottle"
        />
        <div class="product">
          <p class="product__type">Perfume</p>
          <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="cost">
            <p class="cost__current">$149.99</p>
            <p class="cost__original">$169.99</p>
          </div>
          <button class="button" type="button">
            <img src="./images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
